<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }
    .add-btn {
      background-color: green;
      color: white;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 50%;
      margin: auto;
    }
    li {
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      margin: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-container {
      display: flex;
      gap: 5px;
    }
    .toggle-btn {
      background-color: blue;
      color: white;
    }
    .edit-btn {
      background-color: orange;
      color: white;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="todoTitle" placeholder="Enter task title" />
  <button class="add-btn" onclick="addTodo()">Add Task</button>
  <ul id="todoList"></ul>

  <script>
    const apiUrl = "http://localhost:8080/api/todos";

    function fetchTodos() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("todoList");
          list.innerHTML = "";
          data.forEach(todo => {
            const li = document.createElement("li");
            li.innerHTML = `
              ${todo.title} - ${todo.completed ? '✅ Completed' : '❌ Pending'}
              <div class="btn-container">
                <button class="toggle-btn" onclick='toggleComplete(${JSON.stringify(todo)})'>
                  Toggle Complete
                </button>
                <button class="edit-btn" onclick="editTodo(${todo.id}, '${todo.title}')">
                  Edit
                </button>
                <button class="delete-btn" onclick="deleteTodo(${todo.id})">
                  Delete
                </button>
              </div>
            `;
            list.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching todos:", error));
    }

    function addTodo() {
      const title = document.getElementById("todoTitle").value;
      if (title.trim() === "") return alert("Enter a task title!");

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description: "", completed: false })
      })
        .then(response => response.json())
        .then(() => {
          document.getElementById("todoTitle").value = "";
          fetchTodos();
        })
        .catch(error => console.error("Error adding todo:", error));
    }

    function toggleComplete(todo) {
      // Build updated todo object with toggled completion
      const updatedTodo = {
        title: todo.title,
        description: todo.description,
        completed: !todo.completed
      };

      fetch(`${apiUrl}/${todo.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedTodo)
      })
        .then(() => fetchTodos())
        .catch(error => console.error("Error toggling complete status:", error));
    }

    function editTodo(id, oldTitle) {
      const newTitle = prompt("Edit Task:", oldTitle);
      if (newTitle === null || newTitle.trim() === "") return;

      // You might want to fetch the current todo details first. For simplicity, we'll assume description remains empty.
      fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: newTitle, description: "", completed: false })
      })
        .then(() => fetchTodos())
        .catch(error => console.error("Error updating todo:", error));
    }

    function deleteTodo(id) {
      fetch(`${apiUrl}/${id}`, { method: "DELETE" })
        .then(() => fetchTodos())
        .catch(error => console.error("Error deleting todo:", error));
    }

    // Load todos on page load
    fetchTodos();
  </script>
</body>
</html>
